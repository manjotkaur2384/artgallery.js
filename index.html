<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
         background-size: 400% 400%;
          animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        #gallery-container {
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        #gallery-heading {
            text-align: center; 
            margin-bottom: 20px; 
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-style: normal;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }

        .image-container {
            text-align: center;
            width: 100%;
        }

        .image-container img {
            width: 100%; /* Make images fill the container */
            height: 200px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            border-radius: 8px; /* Add rounded corners to the images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the images */
            transition: transform 0.3s ease-in-out; /* Add a smooth transition effect */
        }

        .image-container img:hover {
            transform: scale(1.05); /* Increase the size of the image on hover */
        }

        .artist-name {
            margin-top: 5px; /* Add some space between image and artist name */
            font-size: 14px; /* Adjust font size for artist names */
        }
    </style>

    <script>
        var synth = window.speechSynthesis;

        function speakNow(string) {
            var utterThis = new SpeechSynthesisUtterance(string);
            synth.speak(utterThis);
        }
    </script>
</head>
<body>
    <div id="gallery-container">
        <h1 id="gallery-heading">Art Gallery</h1>
        <div id="gallery">
            <div class="image-container">
                <img src="1*GzDVbUBw3klkDjXHqFxsKg.jpg" onclick="speakNow('starry night')">
                <div class="artist-name">Starry night</div>
            </div>
            <div class="image-container">
                <img src="1665_Girl_with_a_Pearl_Earring.jpg" onclick="speakNow('Girl with a pearl earring')">
                <div class="artist-name">Girl with a pearl earring</div>
            </div>
            <div class="image-container">
                <img src="Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg" onclick="speakNow('mona lisa')">
                <div class="artist-name">Mona Lisa</div>
            </div>
            <div class="image-container">
                <img src="Monet_-_Impression,_Sunrise.jpg" onclick="speakNow('Impressions sunrise')">
                <div class="artist-name">Impressions sunrise</div>
            </div>
            <div class="image-container">
                <img src="Vincent_van_Gogh_(1853-1890)_Caféterras_bij_nacht_(place_du_Forum)_Kröller-Müller_Museum_Otterlo_23-8-2016_13-35-40.JPG" onclick="speakNow('cafe terrace at night')">
                <div class="artist-name">cafe terrace at night</div>
            </div>
            <div class="image-container">
                <img src="Irises-Vincent_van_Gogh.jpg" onclick="speakNow('Irises')">
                <div class="artist-name">Irises</div>
            </div>
            <!-- Add more image containers as needed with respective artist names -->
        </div>
    </div>
</body>
</html>
